<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxsiy Kabinet - Nigoh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            padding: 100px 5% 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; padding-top: 80px; }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .avatar-box {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        .edit-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #00d2ff;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #1a1a2e;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .mini-stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mini-stat-info h3 { font-size: 2rem; margin: 0; color: #fff; }
        .mini-stat-info p { margin: 0; color: #aaa; font-size: 0.9rem; }
        .mini-stat-icon { font-size: 2rem; opacity: 0.8; }

        .reports-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: transform 0.3s;
            border-left: 4px solid transparent;
        }

        .report-item:hover { transform: translateX(5px); background: rgba(255,255,255,0.08); }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-yangi { background: rgba(255, 193, 7, 0.15); color: #ffc107; border: 1px solid rgba(255, 193, 7, 0.3); }
        .status-hal { background: rgba(46, 204, 113, 0.15); color: #2ecc71; border: 1px solid rgba(46, 204, 113, 0.3); }
        .status-rad { background: rgba(255, 71, 87, 0.15); color: #ff4757; border: 1px solid rgba(255, 71, 87, 0.3); }
    </style>
</head>
<body>
    
    <div class="toast-container" id="toastBox"></div>

    <div class="background-shapes">
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header class="glass-header">
        <div class="logo">
            <img src="nigoh.jpg" alt="Logo" class="logo-image">
            <span>NIGOH</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Bosh sahifa</a></li>
                <li><button id="logoutBtn" class="nav-link btn-logout" style="border: 1px solid #ff4757; color: #ff4757;">Chiqish</button></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-grid">
        <aside class="profile-card">
            <div class="avatar-box">
                <img id="userAvatar" src="https://via.placeholder.com/150" class="avatar-img" alt="Avatar">
                <label for="photoInput" class="edit-badge">üì∑</label>
                <input type="file" id="photoInput" hidden accept="image/*">
            </div>
            
            <h2 id="displayName" style="margin-bottom: 5px;">Yuklanmoqda...</h2>
            <p id="displayEmail" style="color:#aaa; margin-bottom:25px; font-size:0.9rem;">...</p>
            
            <form id="profileForm" style="text-align:left;">
                <div class="input-group">
                    <label>Ism</label>
                    <input type="text" id="firstName" placeholder="Ismingiz">
                </div>
                <div class="input-group">
                    <label>Familiya</label>
                    <input type="text" id="lastName" placeholder="Familiyangiz">
                </div>
                <div class="input-group">
                    <label>Yosh</label>
                    <input type="number" id="age" placeholder="Yoshingiz">
                </div>
                <button type="submit" class="btn-primary full-width">Saqlash</button>
            </form>
        </aside>

        <section>
            <div class="stats-row">
                <div class="mini-stat-card">
                    <div class="mini-stat-info">
                        <h3 id="totalReports">0</h3>
                        <p>Jami Xabarlar</p>
                    </div>
                    <div class="mini-stat-icon">üì®</div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-info">
                        <h3 id="solvedReports" style="color: #2ecc71;">0</h3>
                        <p>Hal Etilgan</p>
                    </div>
                    <div class="mini-stat-icon">‚úÖ</div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-info">
                        <h3 id="pendingReports" style="color: #ffc107;">0</h3>
                        <p>Ko'rib Chiqilmoqda</p>
                    </div>
                    <div class="mini-stat-icon">‚è≥</div>
                </div>
            </div>

            <div class="reports-container">
                <h2 style="margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">Mening Murojaatlarim</h2>
                <div id="reportsList">
                    <p style="color:#aaa; text-align:center; padding: 20px;">Ma'lumotlar yuklanmoqda...</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { auth, db, doc, getDoc, setDoc, signOut, onAuthStateChanged, updateProfile, collection, query, where, getDocs } from './firebase-config.js';

        // --- TOAST XABARNOMA FUNKSIYASI ---
        function showToast(title, message, type = 'success') {
            const box = document.getElementById('toastBox');
            const toast = document.createElement('div');
            
            let icon = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            let borderColor = type === 'success' ? '#2ecc71' : '#ff4757';
            
            toast.className = `toast ${type}`;
            // Inline stillar style.css yetib kelmasa ham ishlashi uchun
            toast.style.cssText = `
                background: rgba(20, 20, 30, 0.95);
                backdrop-filter: blur(10px);
                border-left: 5px solid ${borderColor};
                color: white;
                padding: 15px 20px;
                margin-bottom: 15px;
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                display: flex; align-items: center; gap: 15px;
                min-width: 300px;
                animation: slideIn 0.5s forwards;
            `;

            toast.innerHTML = `
                <div style="font-size:1.5rem;">${icon}</div>
                <div>
                    <h4 style="margin:0; font-size:1rem;">${title}</h4>
                    <p style="margin:5px 0 0; font-size:0.85rem; color:#ccc;">${message}</p>
                </div>
            `;
            
            box.appendChild(toast);
            setTimeout(() => { 
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        let currentUser = null;

        // Tizimga kirganlikni tekshirish
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserProfile(user);
                loadUserReports(user);
            } else {
                window.location.href = "login.html";
            }
        });

        // Profil ma'lumotlarini yuklash
        async function loadUserProfile(user) {
            document.getElementById('displayEmail').innerText = user.email;
            document.getElementById('displayName').innerText = user.displayName || "Foydalanuvchi";
            if(user.photoURL) document.getElementById('userAvatar').src = user.photoURL;

            try {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('firstName').value = data.firstName || "";
                    document.getElementById('lastName').value = data.lastName || "";
                    document.getElementById('age').value = data.age || "";
                }
            } catch (e) { console.log(e); }
        }

        // --- STATISTIKA VA XABARLARNI YUKLASH (Asosiy mantiq) ---
        async function loadUserReports(user) {
            const listContainer = document.getElementById('reportsList');
            
            try {
                const q = query(collection(db, "reports"), where("uid", "==", user.uid));
                const querySnapshot = await getDocs(q);
                
                let total = 0;
                let solved = 0;
                let pending = 0;
                let html = "";

                // Teskari tartibda chiqarish uchun massivga olamiz (yangi xabarlar tepada)
                let reports = [];
                querySnapshot.forEach((doc) => reports.push(doc.data()));
                reports.reverse(); // Eng yangisi tepaga

                reports.forEach((data) => {
                    total++;
                    let statusClass = "status-yangi";
                    let borderColor = "#ffc107";
                    
                    if (data.status === "Hal etildi") {
                        solved++;
                        statusClass = "status-hal";
                        borderColor = "#2ecc71";
                    } else if (data.status === "Rad etildi") {
                        statusClass = "status-rad";
                        borderColor = "#ff4757";
                    } else {
                        pending++;
                    }

                    html += `
                        <div class="report-item" style="border-left-color: ${borderColor};">
                            <div>
                                <h4 style="margin:0; color:white; font-size:1.1rem;">${data.type ? data.type.toUpperCase() : "XABAR"}</h4>
                                <p style="margin:5px 0; color:#aaa; font-size:0.9rem;">üìç ${data.address || "Manzil yo'q"}</p>
                                <span style="font-size:0.8rem; color:#666;">üìÖ ${data.date}</span>
                            </div>
                            <div style="text-align:right;">
                                <span class="status-badge ${statusClass}">
                                    ${data.status}
                                </span>
                            </div>
                        </div>
                    `;
                });

                // Statistikani yangilash
                document.getElementById('totalReports').innerText = total;
                document.getElementById('solvedReports').innerText = solved;
                document.getElementById('pendingReports').innerText = pending;

                // Ro'yxatni chiqarish
                if (total === 0) {
                    listContainer.innerHTML = `<p style="color:#aaa; text-align:center; padding:30px;">Siz hali xabar yubormagansiz.</p>`;
                } else {
                    listContainer.innerHTML = html;
                }

            } catch (error) {
                console.error("Xato:", error);
                showToast("Xatolik", "Ma'lumotlarni yuklab bo'lmadi. Internetni tekshiring.", "error");
            }
        }

        // Profilni saqlash
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;

            try {
                if (currentUser) {
                    await updateProfile(currentUser, { displayName: `${firstName} ${lastName}` });
                    await setDoc(doc(db, "users", currentUser.uid), {
                        firstName, lastName, age, email: currentUser.email
                    }, { merge: true });
                    
                    showToast("Muvaffaqiyatli", "Profil ma'lumotlari saqlandi!");
                    document.getElementById('displayName').innerText = `${firstName} ${lastName}`;
                }
            } catch (error) {
                showToast("Xatolik", error.message, "error");
            }
        });

        // Rasm yuklash
        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    document.getElementById('userAvatar').src = ev.target.result;
                    await updateProfile(currentUser, { photoURL: ev.target.result });
                    showToast("Rasm yangilandi", "Profil rasmi o'zgartirildi!");
                };
                reader.readAsDataURL(file);
            }
        });

        // Chiqish
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "login.html");
        });
    </script>
</body>
</html>
