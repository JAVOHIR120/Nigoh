<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes"><div class="shape shape-1"></div><div class="shape shape-3"></div></div>

    <div class="login-wrapper">
        <a href="index.html" class="nav-link" style="margin-bottom: 20px;">‚Üê Bosh sahifa</a>
        <div class="login-card">
            <div class="login-header">
                <img src="nigoh.jpg" alt="Logo" class="logo-image-large">
                <h2>Xush Kelibsiz!</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label>Parol</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary full-width">KIRISH</button>
                <button type="button" id="googleBtn" class="full-width" style="background:transparent; border:1px solid white; color:white; padding:10px; margin-top:10px; cursor:pointer;">Google orqali kirish</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">Akkaunt yo'qmi? <a href="register.html" style="color:#00d2ff">Ro'yxatdan o'tish</a></p>
        </div>
    </div>

    <script type="module">
        import { auth, provider, signInWithPopup, signInWithEmailAndPassword } from './firebase-config.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "profile.html";
            } catch (error) {
                alert("Login yoki parol xato!");
            }
        });

        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "profile.html";
            } catch (error) {
                alert("Xatolik: " + error.message);
            }
        });
    </script>
</body>
</html>
