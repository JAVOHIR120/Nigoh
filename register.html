<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nigoh | Ro'yxatdan o'tish</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark-bg: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.6);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --glow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. ANIMATED BACKGROUND --- */
        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .shape { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 10s infinite alternate; }
        .shape-1 { width: 500px; height: 500px; background: var(--primary); top: -10%; left: -10%; }
        .shape-2 { width: 400px; height: 400px; background: #8b5cf6; bottom: -10%; right: -10%; animation-delay: -5s; }
        .shape-3 { width: 300px; height: 300px; background: #ec4899; top: 40%; left: 40%; opacity: 0.2; }
        
        @keyframes float { 
            from { transform: translate(0, 0) rotate(0deg); } 
            to { transform: translate(40px, 40px) rotate(10deg); } 
        }

        /* --- 3. AUTH CARD CONTAINER --- */
        .auth-wrapper {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .auth-card {
            width: 100%;
            max-width: 480px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 4. HEADER SECTION --- */
        .auth-header { text-align: center; margin-bottom: 30px; }
        
        .brand-logo {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: white;
            margin: 0 auto 15px;
            box-shadow: var(--glow);
        }
        
        .auth-title { font-size: 1.8rem; font-weight: 700; color: white; margin-bottom: 8px; }
        .auth-subtitle { color: var(--text-muted); font-size: 0.95rem; line-height: 1.5; }

        /* --- 5. FORM ELEMENTS --- */
        .form-group { margin-bottom: 20px; position: relative; }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper { position: relative; }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            padding-left: 45px; /* Icon uchun joy */
            padding-right: 45px; /* Eye icon uchun joy */
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .form-input:focus + .input-icon { color: var(--primary); }

        /* Password Toggle Eye */
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: white; }

        /* --- 6. PASSWORD STRENGTH METER --- */
        .password-strength {
            margin-top: 10px;
            display: none; /* JS orqali ko'rsatamiz */
        }
        
        .strength-bars {
            display: flex; gap: 5px; height: 4px; margin-bottom: 5px;
        }
        
        .bar {
            flex: 1; background: rgba(255,255,255,0.1); border-radius: 2px; transition: all 0.3s;
        }

        .strength-text { font-size: 0.75rem; text-align: right; color: var(--text-muted); }

        /* Strength Colors */
        .strength-weak .bar:nth-child(1) { background: var(--danger); }
        .strength-medium .bar:nth-child(1), .strength-medium .bar:nth-child(2) { background: var(--warning); }
        .strength-strong .bar:nth-child(1), .strength-strong .bar:nth-child(2), .strength-strong .bar:nth-child(3) { background: var(--success); }
        .strength-strong .bar:nth-child(4) { background: var(--primary); } /* Ultra strong */

        /* --- 7. BUTTONS --- */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--secondary), var(--primary)); /* Default gradient */
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-submit:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
        }

        .btn-submit:active { transform: translateY(0); }
        
        .btn-submit:disabled {
            opacity: 0.7; cursor: not-allowed; transform: none;
        }

        /* --- 8. FOOTER LINKS --- */
        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .link:hover { color: #60a5fa; text-decoration: underline; }

        /* --- 9. TOAST NOTIFICATION --- */
        .toast-box { position: fixed; top: 20px; right: 20px; z-index: 3000; }
        .toast {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-left: 4px solid;
            padding: 16px 20px; margin-bottom: 10px; border-radius: 8px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transform: translateX(100%); animation: slideIn 0.4s forwards;
            min-width: 300px; color: white;
            border: 1px solid var(--border-color);
        }
        @keyframes slideIn { to { transform: translateX(0); } }

        /* --- 10. RESPONSIVE --- */
        @media (max-width: 480px) {
            .auth-card { padding: 30px 20px; }
            .auth-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="toast-box" id="toastBox"></div>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <h1 class="auth-title">Yangi Hisob Yaratish</h1>
                <p class="auth-subtitle">Ma'lumotlaringizni kiriting va Nigoh hamjamiyatiga qo'shiling.</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">To'liq ismingiz</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" id="fullName" class="form-input" placeholder="Ism Familiya" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email manzil</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Parol</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePass('password', this)"></i>
                    </div>
                    
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Parol juda qisqa</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Parolni tasdiqlang</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-check-double input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group" style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" id="terms" required style="width:18px; height:18px; cursor:pointer; accent-color:var(--primary);">
                    <label for="terms" style="color:var(--text-muted); font-size:0.85rem; cursor:pointer; user-select:none;">
                        Men <a href="#" class="link">Foydalanish shartlari</a>ga roziman
                    </label>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Ro'yxatdan o'tish <i class="fa-solid fa-arrow-right" style="margin-left:8px;"></i>
                </button>
            </form>

            <div class="auth-footer">
                Allaqachon hisobingiz bormi? <a href="login.html" class="link">Kirish</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, createUserWithEmailAndPassword, updateProfile } from './firebase-config.js';

        // --- PASSWORD TOGGLE (KO'Z) ---
        window.togglePass = (inputId, icon) => {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        };

        // --- PASSWORD STRENGTH METER ---
        const passInput = document.getElementById('password');
        const strengthMeter = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');

        passInput.addEventListener('input', () => {
            const val = passInput.value;
            strengthMeter.style.display = val.length > 0 ? 'block' : 'none';
            
            // Simple Logic
            let score = 0;
            if (val.length >= 6) score++;
            if (val.length >= 8 && /[0-9]/.test(val)) score++;
            if (val.length >= 10 && /[A-Z]/.test(val)) score++;
            if (/[@$!%*?&#]/.test(val)) score++;

            strengthMeter.className = 'password-strength';
            if (score <= 1) {
                strengthMeter.classList.add('strength-weak');
                strengthText.innerText = "Kuchsiz";
                strengthText.style.color = "var(--danger)";
            } else if (score === 2) {
                strengthMeter.classList.add('strength-medium');
                strengthText.innerText = "O'rtacha";
                strengthText.style.color = "var(--warning)";
            } else if (score >= 3) {
                strengthMeter.classList.add('strength-strong');
                strengthText.innerText = "Kuchli";
                strengthText.style.color = "var(--success)";
            }
        });

        // --- FORM SUBMISSION ---
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('submitBtn');

            // Validatsiya
            if (password !== confirmPass) {
                showToast('Xatolik', 'Parollar mos kelmadi!', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Xatolik', 'Parol kamida 6 ta belgidan iborat bo\'lishi kerak', 'warning');
                return;
            }

            // Loading state
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Yaratilmoqda...';
            btn.disabled = true;

            try {
                // 1. Foydalanuvchi yaratish
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Ismini (Display Name) saqlash
                await updateProfile(user, {
                    displayName: name
                });

                showToast('Muvaffaqiyatli', 'Hisob yaratildi! Tizimga kirilmoqda...', 'success');
                
                // 3. Yo'naltirish
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if(error.code === 'auth/email-already-in-use') msg = "Bu email allaqachon ro'yxatdan o'tgan";
                if(error.code === 'auth/invalid-email') msg = "Email noto'g'ri yozilgan";
                if(error.code === 'auth/weak-password') msg = "Parol juda oddiy";
                
                showToast('Xatolik', msg, 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- TOAST FUNCTION ---
        function showToast(title, message, type) {
            const box = document.getElementById('toastBox');
            const toast = document.createElement('div');
            
            let color = type === 'success' ? '#10b981' : (type === 'error' ? '#ef4444' : '#f59e0b');
            let icon = type === 'success' ? '<i class="fa-solid fa-check"></i>' : (type === 'error' ? '<i class="fa-solid fa-xmark"></i>' : '<i class="fa-solid fa-info"></i>');

            toast.className = 'toast';
            toast.style.borderColor = color;
            toast.innerHTML = `
                <div style="font-size:1.5rem; color:${color}">${icon}</div>
                <div>
                    <h4 style="margin:0; font-size:0.95rem; font-weight:600">${title}</h4>
                    <p style="margin:2px 0 0; font-size:0.85rem; opacity:0.8">${message}</p>
                </div>
            `;
            
            box.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.4s reverse forwards';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }
    </script>
</body>
</html>
