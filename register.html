<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - Nigoh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="toast-container" id="toastBox"></div>

    <div class="auth-container">
        <div class="auth-left">
            <img src="nigoh.jpg" alt="Logo" class="auth-logo-large">
            <h2>Yangi Hisob</h2>
            <p>To'liq imkoniyatlardan foydalanish uchun ro'yxatdan o'ting. Sizning shaxsingiz maxfiy qoladi.</p>
        </div>

        <div class="auth-right">
            <div class="auth-header">
                <h3>Ro'yxatdan o'tish üìù</h3>
                <p>Ma'lumotlaringizni kiriting</p>
            </div>

            <form id="registerForm">
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Ism</label>
                        <input type="text" id="regName" class="form-input" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Familiya</label>
                        <input type="text" id="regSurname" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Yosh</label>
                    <input type="number" id="regAge" class="form-input" style="width: 100px;" required>
                </div>

                <div class="form-group">
                    <label>Email pochta</label>
                    <input type="email" id="regEmail" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label>Parol (kamida 6 ta belgi)</label>
                    <input type="password" id="regPassword" class="form-input" required>
                </div>

                <button type="submit" class="btn-auth">Ro'yxatdan o'tish</button>
            </form>

            <div class="auth-links">
                Allaqachon hisobingiz bormi? <a href="login.html">Kirish</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, updateProfile, doc, setDoc } from './firebase-config.js';

        // TOAST FUNKSIYASI
        function showToast(title, message, type = 'success') {
            const box = document.getElementById('toastBox');
            const toast = document.createElement('div');
            let icon = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            let borderColor = type === 'success' ? '#2ecc71' : '#ff4757';
            toast.className = `toast ${type}`;
            toast.style.cssText = `background: rgba(20, 20, 30, 0.95); backdrop-filter: blur(10px); border-left: 5px solid ${borderColor}; color: white; padding: 15px 20px; border-radius: 8px; display: flex; align-items: center; gap: 15px; min-width: 300px; animation: slideIn 0.5s forwards;`;
            toast.innerHTML = `<div style="font-size:1.5rem;">${icon}</div><div><h4 style="margin:0;font-size:1rem;">${title}</h4><p style="margin:5px 0 0;font-size:0.85rem;color:#ccc;">${message}</p></div>`;
            box.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const surname = document.getElementById('regSurname').value;
            const age = document.getElementById('regAge').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                // 1. Foydalanuvchi yaratish
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Profil ismini yangilash
                await updateProfile(user, { displayName: `${name} ${surname}` });

                // 3. Bazaga qo'shimcha ma'lumot yozish
                await setDoc(doc(db, "users", user.uid), {
                    firstName: name,
                    lastName: surname,
                    age: age,
                    email: email,
                    role: "user"
                });

                showToast("Muvaffaqiyatli", "Hisob yaratildi! Yo'naltirilmoqda...");
                setTimeout(() => window.location.href = "index.html", 2000);

            } catch (error) {
                let msg = error.message;
                if(error.code === 'auth/email-already-in-use') msg = "Bu email allaqachon ro'yxatdan o'tgan.";
                if(error.code === 'auth/weak-password') msg = "Parol juda oddiy. Kamida 6 ta belgi kiriting.";
                showToast("Xatolik", msg, "error");
            }
        });
    </script>
</body>
</html>
