<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - Nigoh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-wrapper">
        <a href="index.html" class="back-link">‚Üê Bosh sahifaga</a>

        <div class="glass-card login-card">
            <div class="login-header">
                <img src="nigoh.jpg" alt="Logo" class="logo-image-large">
                <h2>Yangi hisob</h2>
                <p>Nigoh tizimiga a'zo bo'ling</p>
            </div>

            <form id="registerForm">
                
                <div class="input-group">
                    <label>To'liq ismingiz</label>
                    <input type="text" id="regName" placeholder="Masalan: Javohir Islomov" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="example@mail.com" required>
                </div>

                <div class="input-group">
                    <label>Parol</label>
                    <input type="password" id="regPassword" placeholder="********" required minlength="6">
                </div>

                <div class="input-group">
                    <label>Parolni tasdiqlang</label>
                    <input type="password" id="regConfirmPassword" placeholder="********" required>
                </div>

                <button type="submit" class="btn-primary full-width">RO'YXATDAN O'TISH</button>

            </form>

            <div class="login-footer">
                Allaqachon hisobingiz bormi? <a href="login.html">Kirish</a>
            </div>
        </div>
    </div>

    <script type="module">
        // Config fayldan kerakli funksiyalarni olib kelamiz
        import { auth, db, createUserWithEmailAndPassword, setDoc, doc, updateProfile } from './firebase-config.js';

        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Sahifa yangilanib ketishini to'xtatish

            // Inputlardan ma'lumotlarni olish
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPass = document.getElementById('regConfirmPassword').value;

            // 1. Parollar mosligini tekshirish
            if (password !== confirmPass) {
                alert("Xatolik: Parollar bir-biriga mos kelmadi!");
                return;
            }

            try {
                // 2. Foydalanuvchini Authentication tizimida yaratish
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 3. Foydalanuvchi profiliga Ismni qo'shib qo'yish (Update Profile)
                await updateProfile(user, {
                    displayName: name
                });

                // 4. Foydalanuvchi ma'lumotlarini Bazaga (Firestore) saqlash
                await setDoc(doc(db, "users", user.uid), {
                    firstName: name.split(" ")[0], // Ism
                    lastName: name.split(" ")[1] || "", // Familiya
                    email: email,
                    role: "user", // Oddiy foydalanuvchi
                    createdAt: new Date().toISOString()
                });

                alert("Tabriklaymiz! Muvaffaqiyatli ro'yxatdan o'tdingiz.");
                
                // 5. Profil sahifasiga yo'naltirish
                window.location.href = "profile.html";

            } catch (error) {
                console.error("Ro'yxatdan o'tishda xatolik:", error);
                
                // Xatolarni chiroyli qilib chiqarish
                if (error.code === 'auth/email-already-in-use') {
                    alert("Bu email allaqachon band. Iltimos, boshqa email ishlating yoki tizimga kiring.");
                } else if (error.code === 'auth/weak-password') {
                    alert("Parol juda oddiy. Kamida 6 ta belgi bo'lishi kerak.");
                } else {
                    alert("Xatolik yuz berdi: " + error.message);
                }
            }
        });
    </script>

</body>
</html>
