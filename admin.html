<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Nigoh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* ADMIN MAXSUS STYLES */
        body { padding-top: 80px; }
        .dashboard-container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* KARTALAR */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 25px; border-radius: 15px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .stat-info h3 { font-size: 2rem; color: #00d2ff; margin: 0; }
        .stat-info p { color: #94a3b8; margin: 0; font-size: 0.9rem; }
        .stat-icon { font-size: 2.5rem; opacity: 0.3; color: #fff; }

        /* JADVAL */
        .table-container {
            background: rgba(15, 23, 42, 0.6); border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); overflow: hidden; margin-top: 20px;
        }
        .table-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        table { width: 100%; border-collapse: collapse; color: #ccc; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { background: rgba(0,0,0,0.3); color: #fff; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* SELECT (STATUS O'ZGARTIRISH) */
        .status-select {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 5px 10px; border-radius: 20px; cursor: pointer;
        }
        .status-select option { background: #1e293b; color: white; }
        
        /* Ranglar statusga qarab */
        .status-Yangi { color: #facc15; border-color: #facc15; }
        .status-Hal { color: #4ade80; border-color: #4ade80; }
        .status-Rad { color: #f87171; border-color: #f87171; }

        /* LINKLAR VA TUGMALAR */
        .map-link { color: #38bdf8; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        .map-link:hover { text-decoration: underline; }
        
        .btn-delete {
            background: rgba(239, 68, 68, 0.2); color: #ef4444; border: none;
            width: 35px; height: 35px; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .btn-delete:hover { background: #ef4444; color: white; }
        
        .btn-excel {
            background: #10b981; color: white; padding: 10px 20px; border-radius: 8px;
            border: none; cursor: pointer; font-weight: 600; display: flex; gap: 8px; align-items: center;
        }

        /* CHART BOX */
        .charts-section { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-box { background: rgba(15, 23, 42, 0.6); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }

        /* TOAST */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast {
            background: #1e293b; border-left: 5px solid; padding: 15px 20px;
            margin-bottom: 10px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 15px; min-width: 300px; color: white;
            animation: slideIn 0.3s forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @media (max-width: 900px) {
            .charts-section { grid-template-columns: 1fr; }
            .hide-mobile { display: none; }
            .table-container { overflow-x: scroll; }
        }
    </style>
</head>
<body>

    <div class="toast-container" id="toastBox"></div>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <header class="glass-header">
        <div class="logo">
            <span style="font-size: 1.5rem; font-weight: bold; color: white;">üõ°Ô∏è NIGOH ADMIN</span>
        </div>
        <nav>
            <ul>
                <li><span id="adminEmailDisplay" style="color: #94a3b8; font-size: 0.9rem; margin-right: 15px;"></span></li>
                <li><a href="index.html" class="nav-link">Saytga Qaytish</a></li>
                <li><button id="logoutBtn" class="btn-primary" style="padding: 5px 15px; background: transparent; border: 1px solid #ef4444; color: #ef4444;">Chiqish</button></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info"><h3 id="totalCount">0</h3><p>Jami</p></div>
                <div class="stat-icon"><i class="fa-solid fa-list"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info"><h3 id="solvedCount" style="color:#4ade80;">0</h3><p>Hal Etilgan</p></div>
                <div class="stat-icon"><i class="fa-solid fa-check-circle"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info"><h3 id="pendingCount" style="color:#facc15;">0</h3><p>Jarayonda</p></div>
                <div class="stat-icon"><i class="fa-solid fa-hourglass-half"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info"><h3 id="rejectedCount" style="color:#f87171;">0</h3><p>Rad Etilgan</p></div>
                <div class="stat-icon"><i class="fa-solid fa-ban"></i></div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-box">
                <h4 style="color:white; margin-bottom:15px;">Muammo Turlari</h4>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-box">
                <h4 style="color:white; margin-bottom:15px;">Statuslar</h4>
                <canvas id="doughnutChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h3 style="color:white; margin:0;">Oxirgi Murojaatlar</h3>
                <button onclick="exportToExcel()" class="btn-excel"><i class="fa-solid fa-file-excel"></i> Excelga Yuklash</button>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Sana</th>
                            <th>Foydalanuvchi</th>
                            <th>Tur & Tavsif</th>
                            <th>Manzil & Xarita</th>
                            <th>Status (O'zgartirish)</th>
                            <th>Amal</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="6" style="text-align:center;">Yuklanmoqda...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, collection, getDocs, deleteDoc, doc, updateDoc, onAuthStateChanged, signOut } from './firebase-config.js';

        let allReports = [];
        const ALLOWED_ADMIN = "islomovjavohir939@gmail.com";

        // TOAST XABAR
        function showToast(title, message, type = 'success') {
            const box = document.getElementById('toastBox');
            const toast = document.createElement('div');
            let color = type === 'success' ? '#10b981' : '#ef4444';
            let icon = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            toast.className = 'toast';
            toast.style.borderColor = color;
            toast.innerHTML = `<div style="font-size:1.5rem;">${icon}</div><div><h4 style="margin:0; color:${color}">${title}</h4><p style="margin:0; font-size:0.9rem;">${message}</p></div>`;
            box.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // AUTH & LOAD
        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== ALLOWED_ADMIN) {
                window.location.href = "login.html";
            } else {
                document.getElementById('adminEmailDisplay').innerText = user.email;
                loadData();
            }
        });

        document.getElementById('logoutBtn').onclick = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };

        // MA'LUMOT YUKLASH
        async function loadData() {
            const querySnapshot = await getDocs(collection(db, "reports"));
            allReports = [];
            querySnapshot.forEach((doc) => allReports.push({ id: doc.id, ...doc.data() }));
            
            // Yangilari tepada tursin
            allReports.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderTable();
            renderStats();
            renderCharts();
        }

        // JADVALNI CHIZISH
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            allReports.forEach(report => {
                // Xarita linki
                let mapHtml = `<span style="opacity:0.5">Manzil yo'q</span>`;
                if(report.latitude && report.longitude) {
                    mapHtml = `<a href="https://www.google.com/maps?q=${report.latitude},${report.longitude}" target="_blank" class="map-link"><i class="fa-solid fa-map-location-dot"></i> Xarita</a>`;
                }

                // Status klassi
                let statusClass = "status-Yangi";
                if(report.status.includes("Hal")) statusClass = "status-Hal";
                if(report.status.includes("Rad")) statusClass = "status-Rad";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${report.date.split(',')[0]}</td>
                    <td>${report.email.split('@')[0]}</td>
                    <td><b style="color:#00d2ff">${report.type}</b><br><small>${report.description.substring(0,30)}...</small></td>
                    <td>${report.address}<br>${mapHtml}</td>
                    <td>
                        <select onchange="window.updateStatus('${report.id}', this.value)" class="status-select ${statusClass}">
                            <option value="Yangi" ${report.status === 'Yangi' ? 'selected' : ''}>‚è≥ Yangi</option>
                            <option value="Hal etildi" ${report.status === 'Hal etildi' ? 'selected' : ''}>‚úÖ Hal etildi</option>
                            <option value="Rad etildi" ${report.status === 'Rad etildi' ? 'selected' : ''}>üö´ Rad etildi</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn-delete" onclick="window.deleteItem('${report.id}')"><i class="fa-solid fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // STATUS O'ZGARTIRISH (Global Funksiya)
        window.updateStatus = async (id, newStatus) => {
            try {
                await updateDoc(doc(db, "reports", id), { status: newStatus });
                showToast("Yangilandi", `Status: ${newStatus}`);
                // Bazadan qayta yuklamaymiz, faqat rangini o'zgartiramiz (Optimallashtirish)
                loadData(); 
            } catch (error) { showToast("Xato", error.message, "error"); }
        };

        // O'CHIRISH
        window.deleteItem = async (id) => {
            if(confirm("Haqiqatan ham o'chirmoqchimisiz?")) {
                try {
                    await deleteDoc(doc(db, "reports", id));
                    showToast("O'chirildi", "Murojaat bazadan o'chirildi.");
                    loadData();
                } catch (error) { showToast("Xato", error.message, "error"); }
            }
        };

        // EXCEL
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(allReports);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Murojaatlar");
            XLSX.writeFile(wb, "Nigoh_Report.xlsx");
        };

        // STATISTIKA VA CHARTLAR
        function renderStats() {
            document.getElementById('totalCount').innerText = allReports.length;
            document.getElementById('solvedCount').innerText = allReports.filter(r => r.status === "Hal etildi").length;
            document.getElementById('pendingCount').innerText = allReports.filter(r => r.status === "Yangi").length;
            document.getElementById('rejectedCount').innerText = allReports.filter(r => r.status === "Rad etildi").length;
        }

        let chart1, chart2;
        function renderCharts() {
            const types = {};
            allReports.forEach(r => types[r.type] = (types[r.type] || 0) + 1);
            
            const statuses = { "Yangi": 0, "Hal etildi": 0, "Rad etildi": 0 };
            allReports.forEach(r => { if(statuses[r.status] !== undefined) statuses[r.status]++; });

            if(chart1) chart1.destroy();
            if(chart2) chart2.destroy();

            chart1 = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(types),
                    datasets: [{ label: 'Soni', data: Object.values(types), backgroundColor: '#38bdf8', borderRadius: 5 }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } } } }
            });

            chart2 = new Chart(document.getElementById('doughnutChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statuses),
                    datasets: [{ data: Object.values(statuses), backgroundColor: ['#facc15', '#4ade80', '#f87171'], borderWidth: 0 }]
                },
                options: { plugins: { legend: { position: 'right', labels: { color: 'white' } } } }
            });
        }
    </script>
</body>
</html>
